        function sequenciaFibonacci (n){
            let a = 0;
            let b = 1;
            
            while(b <= n) {
                if ( b === n ){
                    return true
                }

                let temp = b;
                b = a + b;
                a = temp;
            }
            return false
        }

        let num = parseInt(prompt("Esse prompt é para a questão 02. por favor, digite um número: "));
